<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categorías</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <div class="container">
    <h1 class="mt-5 mb-4">Categorías</h1>
    
    <table class="table">
      <thead>
        <tr>
          <th scope="col">category_id</th>
          <th scope="col">acronym</th>
          <th scope="col">category</th>
          <th scope="col">status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>00</td>
          <td>ABC</td>
          <td>Categoría 1</td>
          <td>Activo</td>
        </tr>
        <tr>
          <td>01</td>
          <td>DEF</td>
          <td>Categoría 2</td>
          <td>Activo</td>
        </tr>
        <tr>
          <td>02</td>
          <td>GHI</td>
          <td>Categoría 3</td>
          <td>Inactivo</td>
        </tr>
        <tr>
          <td>03</td>
          <td>JKL</td>
          <td>Categoría 4</td>
          <td>Activo</td>
        </tr>
        <tr>
          <td>04</td>
          <td>MNO</td>
          <td>Categoría 5</td>
          <td>Inactivo</td>
        </tr>
      </tbody>
    </table>
  </div>

  </body>
</html>
